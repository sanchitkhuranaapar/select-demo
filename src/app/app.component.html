<div class="bg-dark">
  <form>
    <mat-form-field appearance="fill">
      <mat-label>Favorite animal</mat-label>
      <mat-select [formControl]="animalControl" required>
        <mat-option>--</mat-option>
        <mat-option *ngFor="let animal of animals | async" [value]="animal">
          {{ animal.name }}
        </mat-option>
      </mat-select>
      <mat-icon
        class="mat-error"
        *ngIf="animalControl.errors?.['isSelected']"
        matSuffix
        >error</mat-icon
      >
      <mat-error *ngIf="animalControl.errors?.['isSelected']"
        >This animal is inactive.</mat-error
      >
    </mat-form-field>
  </form>
</div>
